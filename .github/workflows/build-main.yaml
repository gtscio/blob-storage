name: Build, Lint, Test, Docs Main

on:
  pull_request:
    branches:
      - main

jobs:
  dist:
    runs-on: ubuntu-latest

    services:
      ipfs:
        image: ipfs/kubo:latest
        ports:
          - 4001:4001
          - 4001:4001/udp
          - 8080:8080
          - 5001:5001

      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
          - 4571:4571
        env:
          AWS_DEFAULT_REGION: eu-central-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          SERVICES: s3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # TODO: Remove once we have a way to pass flags (-scheme http) and run it in the services section
      - name: Start GCP Storage Emulator
        run: >-
          docker run -d
          -p 4443:4443
          --name gcp-storage-emulator
          fsouza/fake-gcs-server:latest
          -scheme http

      - name: Restore root node_modules from cache
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run Lint and Dist
        run: |
          npm run lint
          npm run dist
